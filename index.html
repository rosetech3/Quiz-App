<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyJs-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="items">
            <h1 class="logo">JavWeb</h1>
            <div>
                <ul class="nav">
                    <li class="navlist"><a href="#" class="navlink">home</a></li>
                    <li class="navlist"><a href="#" class="navlink">about</a></li>
                    <li class="navlist"><a href="#" class="navlink">contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="quiz-container" id="quiz">
        <div class="header">
            <h1 class="question">Question Test</h1><br>
            <hr>
            <h4 class="text">which programming language runs on browser</h4>
            <ul>

                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="js" id="a_text">Python</label>

                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="js" id="b_text">Java</label>

                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="js" id="c_text">C/C++</label>

                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="js" id="d_text">Javascript</label>

                </li>

            </ul>
        </div>
        <button id="submit" type="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
